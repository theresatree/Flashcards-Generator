<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Prevent infinite loop
      const alreadyRedirected = sessionStorage.getItem('redirected');
      if (!alreadyRedirected) {
        sessionStorage.setItem('redirected', 'true');

        // âœ… Redirect back to the *same* path but using the root path
        const newUrl = '/Flashcards-Generator/' + location.pathname.replace('/Flashcards-Generator/', '') + location.search + location.hash;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
